<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EVE's Top Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrap">

    <div class="navbar navbar-masthead">
        <div class="navbar-inner">
            <a class="brand" href="#">EVE's Top Model</a>
            <form class="navbar-form pull-left">
                <input type="text" class="span3 search-query" placeholder="Search">
                <button class="btn btn-primary" type="submit">
                    <i class="icon-search icon-white"></i>
                </button>
            </form>
            <ul class="nav">
                <li class="home-menu"><a href="#">Home</a></li>
                <li class="top10-menu"><a href="#top10">Top 10</a></li>
                <li class="add-menu"><a href="#add">Add Character</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <br/>
        <div class="row-fluid">
            <div class="span12" id="content"></div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="lead pagination-centered">Top 10</div>
    <div id="leaderboard"></div>
</div>


<script id="home-template" type="text/template">
    <p class="lead pagination-centered">Click on the portrait. Select your favorite.</p>
</script>

<script id="character-thumbnail-template" type="text/template">
    <a href="#" class="thumbnail">
        <img src="<%= image256 %>" >
    </a>
    <div class="lead pagination-centered" rel="tooltip" title="Wins: <%= wins %> &rarr; Losses: <%= losses %> &rarr; Rating: <%= rating %>"><%= name %></div>
</script>

<script id="leaderboard-item-template" type="text/template">
    <a href="#characters/<%= name %>">
        <img class="img-rounded" src="<%= image64 %>">
    </a>
</script>

<script id="menu-leaderboard-template" type="text/template">
    <ul class="nav nav-tabs nav-tabs-google">
        <li class="active"><a href="#">Overall</a></li>
        <li><a href="#leaderboard/amarr">Amarr</a></li>
        <li><a href="#leaderboard/caldari">Caldari</a></li>
        <li><a href="#leaderboard/gallente">Gallente</a></li>
        <li><a href="#leaderboard/minmatar">Minmatar</a></li>
    </ul>
</script>

<script id="character-template" type="text/template">
    <a class="pull-left" href="#">
        <img class="media-object" src="<%= image64 %>">
    </a>
    <div class="media-body">
        <h4 class="media-heading"><a href="#characters/<%= name %>"><%= name %></a></h4>
        <p>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo. Cras purus odio, vestibulum in vulputate at, tempus viverra turpis.</p>
    </div>
</script>



<script id="add-character-template" type="text/template">
    <div class="well signin-box">
        <h2>Add Character</h2>
        <form>
            <fieldset>
                <div class="control-group">
                    <label for="addcharacter">Character Name</label>
                    <div class="controls">
                        <div class="input-append">
                            <input name="addcharacter" type="text" autofocus>
                            <button type="submit" class="btn btn-primary" data-loading-text="Loading">Submit</button>
                        </div>
                        <span class="help-block"></span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</script>

<script id="character-summary-template" type="text/template">
    <p class="jumbotron"><%= name %></p>
    <img class="img img-polaroid" src="<%= image256 %>">
    <div class="popover right">
        <div class="arrow"></div>
        <h3 class="popover-title pagination-centered">Rating</h3>
        <div class="popover-content pagination-centered">
            <h1><%= rating %></h1>
            Wins: <strong><%= wins %></strong> Losses: <strong><%= losses %></strong>
        </div>
    </div>
</script>


<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="lib/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/views/navbar.js"></script>
<script src="js/views/home.js"></script>
<script src="js/views/addcharacter.js"></script>
<script src="js/views/topcharacters.js"></script>
<script src="js/views/contact.js"></script>
<script src="js/views/characterlist.js"></script>
<script src="js/views/characterview.js"></script>
</body>
</html>
