<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-masthead">
    <div class="navbar-inner">
        <a class="brand" href="#">EVE's Top Model</a>
        <form class="navbar-form pull-left">
            <input type="text" class="span3 search-query" placeholder="Search">
            <button class="btn btn-primary" type="submit">
                <i class="icon-search icon-white"></i>
            </button>
        </form>
        <ul class="nav">
            <li class="home-menu"><a href="#">Home</a></li>
            <li class="top10-menu"><a href="#top10">Top 10</a></li>
            <li class="add-menu"><a href="#add">Add Character</a></li>
        </ul>
    </div>
</div>


<div class="container">
    <br/>

    <div class="row-fluid">
        <div class="span12" id="content"></div>
    </div>

    <hr>

    <footer>
        <p>&copy; Christophe Coenraets 2013. <a href="http://twitter.com/ccoenraets">Follow me</a> on Twitter.</p>
    </footer>

</div>

<script id="characters-template" type="text/template">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Rating</th>
            <th>Wins</th>
            <th>Losses</th>
        </tr>
    </thead>
</script>

<script id="character-template" type="text/template">
    <td><img src="<%= image %>" height="128px" width="128px"></td>
    <td><a href="#characters/<%= name %>"><%= name %><a></td>
    <td><%= rating %></td>
    <td><%= wins %></td>
    <td><%= losses %></td>
</script>

<script id="home-template" type="text/template">

</script>

<script id="character-thumbnail-template" type="text/template">
    <a href="#" class="thumbnail">
        <img src="<%= image %>" >
    </a>
    <div>Wins: <%= wins %></div>
    <div>Losses: <%= losses %></div>
</script>

<script id="add-character-template" type="text/template">
    <div class="well">
        <form>
            <label>Add Character</label>
            <div class="input-append">
                <input name="addcharacter" type="text">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br>
            <span class="help-block"></span>
            <label class="radio inline">
                <input type="radio" name="genderRadios" id="femaleRadio" value="female">
                Female
            </label>
            <label class="radio inline">
                <input type="radio" name="genderRadios" id="maleRadio" value="male">
                Male
            </label>
        </form>
    </div>
</script>

<script id="character-summary-template" type="text/template">
    <div class="lead">
        <%= name %>
    </div>
    <div class="alert alert-info">
        Wins: <%= wins %>, Losses: <%= losses %>
    </div>
    <img class="img img-polaroid" src="<%= image %>">
</script>

<script src="lib/jquery-1.9.1.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>

<script src="js/app.js"></script>
<script src="js/views/navbar.js"></script>
<script src="js/views/home.js"></script>
<script src="js/views/addcharacter.js"></script>
<script src="js/views/topcharacters.js"></script>
<script src="js/views/contact.js"></script>
<script src="js/views/characterlist.js"></script>
<script src="js/views/characterview.js"></script>

</body>
</html>
